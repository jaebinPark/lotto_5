<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#F5F5DC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>로또 Lab Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p id="loading-text">처리 중...</p>
  </div>

  <div id="app">
    <header id="app-header" class="header hidden">
      <div class="header-title" id="header-title">제목</div>
      <button class="home-btn" id="home-btn" aria-label="홈으로">
        ⌂
      </button>
    </header>

    <main id="view" class="view"></main>

    <button id="fab-top" class="fab hidden" aria-label="맨 위로">↑</button>

    <footer class="footer">
      <div class="footer-inner">
        <span id="patch-label">patch patch_0.104</span>
        <button id="update-btn" class="update-btn hidden">업데이트 확인</button>
      </div>
    </footer>
  </div>

  <template id="tpl-warning-card">
    <div class="warning-card"></div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
