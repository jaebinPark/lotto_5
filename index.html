﻿<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#F5F5DC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <title>로또 Lab Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p id="loading-text">처리 중...</p>
  </div>

  <div id="app">
    <!-- 공통 헤더 -->
    <header id="app-header" class="header hidden">
      <div class="header-title" id="header-title">제목</div>
      <button class="home-btn" id="home-btn" aria-label="홈으로">
        ⌂
      </button>
    </header>

    <!-- 뷰포트 -->
    <main id="view" class="view"></main>

    <!-- 화면 FAB -->
    <button id="fab-top" class="fab hidden" aria-label="맨 위로">↑</button>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="footer-inner">
        <span id="patch-label">patch patch_0.104</span>
        <button id="update-btn" class="update-btn hidden">업데이트 확인</button>
      </div>
    </footer>
  </div>

  <!-- 경고 카드 템플릿 -->
  <template id="tpl-warning-card">
    <div class="warning-card"></div>
  </template>

  <!-- 앱 스크립트 -->
  <script type="module" src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => {
          if (reg.waiting) { window.dispatchEvent(new CustomEvent('sw-waiting')); }
          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            if (!nw) return;
            nw.addEventListener('statechange', () => {
              if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                window.dispatchEvent(new CustomEvent('sw-waiting'));
              }
            });
          });
        })
        .catch(console.error);
    });
  }
  </script>
</body>
</html>
